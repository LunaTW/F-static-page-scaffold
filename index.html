<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header >
    <div class = "logo">
      <div class = "logo-name">
        <h1 >  facebook   </h1>
      </div>
      <div class = "logo-sign">
        注册
      </div>
    </div>
    <nav>
      加入或登录 Facebook
      <span class = "sort-down">  </span>
    </nav>
  </header>

  <main>
    <h2 class = "title">创建主页</h2>
    <h4 class = "slogan">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</h4>
    <div class = "product">
      <section class = "product-merchant product-basic">
        <div class = "product-detail">
          <img class = "product-image" src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
          <figcaption>
            <div class = "product-user">商家或品牌</div>
            <div class = "product-introduction"> 在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</div>
          </figcaption>
        </div>
        <button class = "button-start">
          开始
        </button>
      </section>
      <section class = "product-public product-basic">
        <div class ="product-detail">
          <img class = "product-image" src="//facebook.com/images/pages/create/community_illustration.png" alt="">
          <div>
            <div class = "product-user">社群或公众人物</div>
            <div class = "product-introduction"> 与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</div>
          </div>
        </div>
        <button class="button-start">
          开始
        </button>
      </section>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
